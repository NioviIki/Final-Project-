<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function myFunction(x) {
  window.open(x, "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=450,height=200");
}
function myFunction1(x) {
  window.open(x, "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=1000,height=400");
}

    </script>
<style>
div.c {text-align: right;}
</style>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{ user }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
    <li class="nav-item">
    <a class="nav-link" href="{% url 'shop:book' %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
            <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"></path>
        </svg>
        Book List
    </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="myFunction({% url 'shop:login' %})" href="">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="myFunction({% url 'shop:logout' %})" href="">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="myFunction1({% url 'shop:registration' %})" href="">Registration</a>
        </li>


          <a href="{% url 'shop:order_detail' %}">
        <button type="button" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
        </svg>
        Orders
        </button>
            </a>


      </ul>
    </div>
  </div>
</nav>
</head>
<body>

<div class="container mt-3">
  <h2>Books Order</h2>
{% if messages %}
    <div class="alert alert-primary" >
        {% for m in messages %}
            <p>{{ m }}</p>
        {% endfor %}
    </div>
    {% else %}
  <table class="table table-hover">

    <thead>
      <tr>
        <th>Book title</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
    {% for i in object_list.order_item.all %}
      <tr>
        <td>{{ i.book.title }}</td>
        <td>{{ i.quantity }}</td>
        <td>{{ book.quantity}}</td>
        <td>
        <a href="{% url 'shop:order_delete' i.id%}">
            <button type="button" class="btn btn-primary" href="{% url 'shop:order_delete' i.id%}">
                Delete
            </button>
        </a>
        <a href="{% url 'shop:order_update' i.id%}">
            <button type="button" class="btn btn-primary" href="{% url 'shop:order_update' i.id%}">
                Update
            </button>
        </a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

</div>

<div class="container pt-3">
    <div class="c">
        <a href="{% url 'shop:order_accept' %}">
            <button type="button" class="btn btn-primary">
                Order
            </button>
        </a>
    </div>
</div>
{% endif %}
</body>
</html>
